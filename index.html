<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        div {
            border: 1px solid black;
            padding: 10px;
            transition: color 0.3s, border-color 0.3s;
        }
        div:hover {
            color: purple;
            border-color: purple;
        }
    </style>
</head>
<body>
    <header>
        <div><p>Start</p></div>
        <div><p>Projekty</p></div>
        <div><p>Kontakt</p></div>
    </header>
